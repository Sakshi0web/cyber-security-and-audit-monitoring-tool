{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'auditexecution.css'%}">
    </head>
    <body>
        <div>          
            <form method="POST" action="{%url 'auditexecution'%}"> 
                            {% csrf_token %}
                            <div class="form-container" >
                                <h1>Audit Execution</h1>                     
                                
                                    <label for="dropdown1"><b>Case No :</b></label>
                                    <select name="caseno" id="dropdown1"  required="">
                                        <option value="hidden">select option : </option>
                                        <option value="1"> 1</option>
                                        <option value="2"> 2</option>
                                        <option value="3"> 3</option>
                                        <option value="4"> 4</option>
                                        <option value="5"> 5</option>
                                        <option value="6"> 6</option>
                                    </select>                                    
                                    <br><br>
                                    <label for="textbox"><b>Victim IP :</b></label>
                                    <input type="text" name="victimip"  id="textbox" placeholder="Enter text here" required="">
                                    
                                    <br><br>
                                    
                                    <label for="textbox"><b>Victim Address :</b></label>
                                    <input type="text" name="victimaddress" id="textbox"  placeholder="Enter text here" required="">
                        
                                    <br><br>
                                    
                                    <label for="textbox"><b>Malicious IP :</b></label>
                                    <input type="text" name="maliciousip" id="textbox" placeholder="Enter text here" required="">

                                    <div class="mt-3">
                                        <button class="button btn-navigate--step" type="button" step_number="2"   >Reset</button>
                                        <button class="button btn-navigate-form-step" type="button" step_number="2" onclick="openPopup()" required="">Submit</button>
                                     </div>
                           
                            </div>
                                    

                                        <div class="popup" id="popup">
                                            <img src="/static/image/click.png">
                                            <h2>Thank You!</h2>
                                            <p>Your report has been submitted successfully.</p>
                                            <button type="button" onclick="closePopup()">OK</button>
                                        </div>
                                    </div>
                            </form>
                            </div>
                               
                        
                    </section>
                
            
        </div>

        <script>
            let popup = document.getElementById("popup");

            function openPopup(){
                popup.classList.add("open-popup");
                   
                popup.addEventListener('click', function() {
               
                location.reload();
            });
                
            }
            function closePopup(){
                popup.classList.remove("open-popup");
                
            } 
        </script>

    </form>
    <div class="backgroung-image">
    </body>
</html>
